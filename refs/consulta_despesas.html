          <div class="form-group">

 <div class="row">

            </tr>
          </thead>
          <tbody id="tableExpenses"></tbody>
        </table>
      </div>
    </div>
    <div class="modal bd-example-modal-lg" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Editar despesa</h5>
          </div>
          <div class="modal-body">
            <div class="row mb-2">
              <div class="col-md-2">
                <select class="form-control" id="mYear">
                  <option value="">Ano</option>
                  <option value="2018">2018</option>
                </select>
              </div>

              <div class="col-md-2">
                <select class="form-control" id="mMonth">
                  <option value="">Mês</option>
                  <option value="1">Janeiro</option>
                  <option value="2">Fevereiro</option>
                  <option value="3">Março</option>
                  <option value="4">Abril</option>
                  <option value="5">Maio</option>
                  <option value="6">Junho</option>
                  <option value="7">Julho</option>
                  <option value="8">Agosto</option>
                  <option value="9">Setembro</option>
                  <option value="10">Outubro</option>
                  <option value="11">Novembro</option>
                  <option value="12">Dezembro</option>
                </select>
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Dia" id="mDay" />
              </div>

              <div class="col-md-6">
                <select class="form-control" id="mType">
                  <option value="">Tipo</option>
                  <option value="1">Alimentação</option>
                  <option value="2">Educação</option>
                  <option value="3">Lazer</option>
                  <option value="4">Saúde</option>
                  <option value="5">Transporte</option>
                </select>
              </div>
            </div>

            <div class="row mb-5">

                <input type="text" class="form-control" placeholder="Valor" id="mVal" />
              </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="updateExpense()">Salvar</button>
